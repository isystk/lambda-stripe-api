name: Deploy

on:
  # ★★★Github Actionsを起動するブランチ★★★
  push:
    branches: [ master ]

  # Github Actionsを手動で起動できるようにする。
  workflow_dispatch:

# これを指定していると、重複してActionsが走った時に前のをキャンセルしてくれる
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v1
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies 👨🏻‍💻
      run:  |
        cd frontend
        npm install

    - name: Run tests 🧪
      run:  |
        cd frontend
        npm run test

    - name: Generate static page
      env:
        REACT_APP_STRIPE_KEY: ${{ secrets.REACT_APP_STRIPE_KEY }}
        REACT_APP_PRODUCT_ID: ${{ secrets.REACT_APP_PRODUCT_ID }}
        REACT_APP_PAYMENT_API_URL: ${{ secrets.REACT_APP_PAYMENT_API_URL }}
      run:  |
        cd frontend
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # ★★★ Deployするディレクトリ ★★★
        publish_dir: ./frontend/build